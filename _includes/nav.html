<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand logo" href="{{ "/" | relative_url }}"><i class="fas fa-cloud"></i> {{ site.title }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        {% for item in site.data.nav.links %}
        <li class="nav-item{% if item.url == page.url %} active{% endif %}">
          <a class="nav-link" href="{{ item.url | relative_url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
      </ul>
      <a class="btn btn-outline-light ml-0 ml-sm-3" href="{{ site.data.nav.login.url | relative_url }}">{{ site.data.nav.login.title }}</a>
    </div>
  </div>
</nav>
