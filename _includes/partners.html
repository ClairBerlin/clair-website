<div class="container d-flex flex-row flex-wrap align-items-center justify-content-around pb-4">
  {% for partner in site.data.partners %}
    <a class="my-2" href="{{ partner.url }}">
      <img src="{{ site.baseurl }}/img/{{ partner.image }}" alt="{{ partner.name }}" width="{{ partner.width }}"/>
    </a>
  {% endfor %}
</div>
