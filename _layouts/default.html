<!doctype html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ "/css/main.css" | relative_url }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml"  href="{{ "/feed.xml" | relative_url }}" title="{{ site.title }}">
    <link rel="shortcut icon" type="image/svg+xml" href="{{ "/img/clair-logo-blue.svg" | relative_url }}">

    <title>{{ page.title }} | {{ site.title }}</title>
  </head>
  <body class="d-flex flex-column h-100">
    <div class="flex-shrink-0">
      {% include nav.html %}
      {{ content }}
    </div>

    {% include footer.html %}
    <script src="{{ "/js/jquery-3.5.1.min.js" | relative_url }}></script>
    <script src="{{ "/js/bootstrap.bundle.min.js" | relative_url }}></script>
  </body>
</html>
