<!doctype html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml"  href="{{ site.baseurl }}/feed.xml" title="{{ site.title }}">
    <link rel="shortcut icon" type="image/png" href="../img/clair-logo.svg" >

    <title>{{ page.title }} | {{ site.title }}</title>
  </head>
  <body class="d-flex flex-column h-100">
    <div class="flex-shrink-0">
      {% include nav.html %}
      {{ content }}
    </div>

    {% include footer.html %}
    <script src="{{ site.baseurl }}/js/jquery-3.5.1.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
