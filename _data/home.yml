synopsis:
  title: Worum geht es?
  description: >
    Clair Berlin ist eine gemeinnützige Initiative zur Messung der Luftqualität
    in öffentlichen Räumen und wendet sich insbesondere an Betreiberinnen und Betreiber
    von Restaurants, Theatern, Ausstellungsräumen, Bibliotheken oder Schulungsräumen.
    <br>
    <br>
    Mit Hilfe der CO-Sensoren von Clair kann die Luftqualität in geschlossenen Räumen in Echtzeit
    gemessen und pandemische Hygiene-Standards eingehalten werden. Durch ein interaktives Widget auf dem 
    die aktuellen Messwerte visualisiert werden, sollen in Zukunft nicht nur Betreiberinnen und Betreiber,
    sondern auch deren Besucherinnen und Besucher die Luftqualität analysieren und besser einschätzen können.

  how:
    title: So funktioniert's
    steps:
      - description: CO<sub>2</sub>-Sensor installieren und Lüften lernen
        class: fas fa-wind
      - description: Clairchen-Widget einbinden, Vertrauen schaffen
        class: fas fa-cloud
      - description: Daten bereitstellen, Erkenntnisse sammeln
        class: fas fa-chart-line
  button:
    url: mitmachen.html
    title: Jetzt mitmachen

sections:
  - title: Hintergrund
    paragraph: >
      Der CO<sub>2</sub>-Gehalt in Räumen ist nach derzeitigem
      wissenschaftlichem Erkenntnisstand korreliert zum Risiko einer
      SARS-CoV-2-Infektion unter der Annahme, dass sich mindestens eine
      infizierte Person im jeweiligen Raum aufhält. Regelmäßiges Lüften
      reduziert das Risiko einer Infektion.
    button:
      url: hintergrund.html
      title: Mehr Hintergrundinformationen
  - title: Technik
    paragraph: >
      Clair Berlin entwickelt und betreibt eine offene Plattform für vernetzte
      Sensoren zur Messung der Luftqualität mit Schwerpunkt auf
      CO<sub>2</sub>-Messwerten. Zur Kommunikation wird primär das Berliner
      [The Things Network](https://www.thethingsnetwork.org/) genutzt, es
      können aber auch andere IP-kompatible Kommunikationsprotokolle über eine
      REST-Programmierschnittstelle angebunden werden. Der gesamte Quellcode
      steht als Freie Software [auf GitHub](https://github.com/ClairBerlin) zur
      Verfügung.
    button:
      url: technik.html
      title: Mehr Informationen zur Technik
