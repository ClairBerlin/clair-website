synopsis:
  title: Saubere Luft in öffentlich zugänglichen Räumen
  description: |
    Ob in einem Café oder Rastaurant, in einem Wartezimmer oder einer Gallerie, einem Konferenzsall oder einem Klassenzimmer - in einem Raum mit vielen Menschen steigt mit der Zeit der Anteil verbrauchter Luft. Dadurch steigt auch das Risiko von Infektionen, und die Konzentrationsfähigkeit sinkt.
    
    Eine CO<sub>2</sub>-Ampel vor Ort zeigt die aktuelle Luftqualität an; sie sagt Besucherinnen und Besuchern jedoch nicht, ob der Raum regelmäßig gelüftet wird. Nur der Verlauf der Lufqualität über mehrere Tage zeigt, dass der Betreiber oder die Betreiberin sich nachhaltig um gute Luftqualität kümmert. Dazu braucht es _vernetzte_ CO<sub>2</sub>-Sensoren sowie ein System, welches die Messdaten regelmäßig einsammelt und darstellt.

    Clean Air (Clair) Berlin ist eine gemeinnützige Initiative, um Messwerte vernetzter CO<sub>2</sub>-Sensoren zu sammeln, auszuwerten und öffentlich bereitzustellen. Gemeinsam möchten wir zu einer guten Luftqualität in öffentlich zugängliche Innenräumen beitragen und die Datenbasis liefern für rationale Entscheidungen der Betreiberinnen und Betreibern, der öffentlichen Verwaltung und von uns allen persönlich.
  
  why: 
    title: Wie kann mir Clair helfen?
      Mit der Clair Initiative möchten wir dazu beitragen, dass sich Berlinerinnen und Berliner besonnen für oder gegen den Besuch eines öffentlichen Raumes entscheiden, anstatt diesen aus Angst pauschal zu meiden.  Einzelhandel, Gastronomie und Veranstalter können mit geringem Aufwand die Luftqualität in ihren Räumen messen, über die Clair Plattform veröffentlich und zeigen, dass ihre Schutzmaßnahmen wirksam sind. Politik und Verwaltung können zielgerichtet und auf einer soliden Datengrundlage über Maßnahmen entscheiden.

    - subtitle: Ich betreibe einen öffentlich zugänglichen Raum.
      Statten Sie Ihren Raum mit einem vernetzten CO<sub>2</sub>-Sensor aus und verbinden Sie diesen mit der Clair Plattform. In ihrem privaten Bereich können Sie den Zeitverlauf der Messwerte ansehen, analysieren und daraus Maßnahmen zur besseren Belüftung ableiten. Zeigen Sie der Öffentlichkeit, dass Sie sich nachhaltig um gute Luftqualität kümmern, indem Sie die Messdaten freigaben, das Clair-Wiedget auf Ihrer Website einbinden und Ihren Raum mit dem Clair-Logo koennzeichnen.
    - subtitle: Ich halte mich in öffentlich zugänglichen Räumen auf.
      Informieren Sie sich, ob der jeweilige Raum Teil der Clair Initiative ist und somit gute Luftqualität nachweist. Sehen Sie sich den öffentlich verfügbaren Verlauf der Messwerte an - bald hier auf der Clair Website, oder auf der Website des Raums und entscheiden Sie datenbasiert über Ihren Aufenthalt. Regen Sie Betreiber von Räumen an, sich der Clair-Initiative anzuschließen.
    - subtitle: Ich entwickle Empfehlungen oder Regeln für öffentlich zugängliche Räume.
      Beziehen Sie die öffentlich zugänglichen Messdaten von der Clair Plattform und fragen Sie Betreiberinnen und Betreiber an, nichtöffentliche Messdaten zu Forschungszqecken bereitzustellen.

