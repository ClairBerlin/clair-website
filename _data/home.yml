synopsis:
  title: Saubere Luft in öffentlich zugänglichen Räumen
  description: |
    Ob Café, Wartezimmer oder Konferenzsaal - viele Menschen in einem Raum "verbrauchen" die Luft; das Infektionsrisiko steigt und die Konzentrationsfähigkeit nimmt ab. Als Betreiberin oder Betreiber eines öffentlich zugänglichen Raumes hilft euch Clair Berlin, die Belüftung zu verbessern und die Öffentlichkeit darüber zu informieren: Tue Gutes und rede darüber.

    Clean Air (Clair) Berlin ist eine gemeinnützige Initiative, um mittels vernetzter CO<sub>2</sub>-Sensoren Daten zur Luftqualität zu sammeln, auszuwerten und öffentlich bereitzustellen. Wir liefern die Datenbasis für verantwortungsvolle Entscheidungen und zeigen, in welchem Raum die Luft rein ist.

