synopsis:
  title: Worum geht es?
  description: |
    Clair Berlin ist eine gemeinnützige Initiative zur Messung der Luftqualität
    in öffentlich zugänglichen Innenräumen und wendet sich an BetreiberInnen
    von Restaurants, Theatern, Ausstellungsräumen, Bibliotheken oder
    Schulungsräumen.

    Die Messung erfolgt mit Hilfe von vernetzten CO<sub>2</sub>-Sensoren. Die
    Messdaten werden visualisiert, so dass das Lüftungskonzept für Innenräume
    optimiert werden kann. Die BetreiberInnen können auf ihrer Website das
    Clairchen-Widget einbinden, um ihr Lüftungskonzept zu dokumentieren und
    ihren Besuchern gegenüber Vertrauen zu schaffen.

