about:
  title: Wer ist Clair Berlin?
  paragraph: >
    Clair Berlin entstand im September 2020 als private, nichtkommerzielle Initiative 
    von [Ulrich Schuster](https://koing.de) und [Jan Weil](https://jawebada.de). Als weitere ehrenamtliche Mitarbeiter stießen schnell Florian Ansorge und Christian Rotzoll zum Team.

