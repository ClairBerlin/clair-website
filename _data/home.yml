sections:
  - title: Wissenschaft
    img: /img/sensor_placeholder.jpg
    paragraph: >
      Der CO<sub>2</sub>-Gehalt in Räumen ist nach derzeitigem
      wissenschaftlichem Erkenntnisstand korreliert zum Risiko einer
      SARS-CoV-2-Infektion unter der Annahme, dass sich mindestens eine
      infizierte Person im jeweiligen Raum aufhält. Regelmäßiges Lüften
      reduziert das Risiko einer Infektion.
    button:
      url: hintergrund.html
      title: Mehr Hintergrund&shy;informationen
  - title: Technik
    img: /img/sensor_placeholder.jpg
    paragraph: >
      Clair Berlin entwickelt und betreibt eine offene Plattform für vernetzte
      Sensoren zur Messung der Luftqualität mit Schwerpunkt auf
      CO<sub>2</sub>-Messwerten. Zur Kommunikation wird primär das Berliner
      [The Things Network](https://www.thethingsnetwork.org/) genutzt, es
      können aber auch andere IP-kompatible Kommunikationsprotokolle über eine
      REST-Programmierschnittstelle angebunden werden. Der gesamte Quellcode
      steht als Freie Software [auf GitHub](https://github.com/ClairBerlin) zur
      Verfügung.
    button:
      url: technik.html
      title: Mehr Informationen zur Technik
