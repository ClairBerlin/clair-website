how: Wie funktioniert Clair Berlin?
sections:
  - title: Wissenschaft
    img: /img/sensor_placeholder.jpg
    paragraph: >
      Direkt kann die Konzentration des SARS-CoV-2 Virus in der Luft derzeit nicht nachgewiesen werden. Aber mittels anderer Messgrößen können wir sie abschätzen: Wo viel Frischluft vorhanden ist, kann es nur wenige virustragende Aerosole geben. Eine hohe CO2-Konzentration hingegen zeigt an, dass sich im Raum viel ausgeatmete Luft befindet, welche potenziell mit Viren belastet ist. Unter der Annahme, dass sich mindestens eine infizierte Person im jeweiligen Raum aufhält, ist der CO<sub>2</sub>-Gehalt somit ein guter Indikator für das Infektionsrisiko über Aerosole. Regelmäßiges Lüften reduziert das Risiko einer Infektion.
    button:
      url: hintergrund.html
      title: Mehr Hintergrund&shy;informationen
  - title: Technik
    img: /img/sensor_placeholder.jpg
    paragraph: >
      Clair Berlin entwickelt und betreibt eine offene Plattform für vernetzte
      Sensoren zur Messung der Luftqualität mit Schwerpunkt auf
      CO<sub>2</sub>-Messwerten. Zur Kommunikation wird primär das Berliner
      [The Things Network](https://www.thethingsnetwork.org/) genutzt, es
      können aber auch andere IP-kompatible Kommunikationsprotokolle über eine
      REST-Programmierschnittstelle angebunden werden. Der gesamte Quellcode
      steht als Freie Software [auf GitHub](https://github.com/ClairBerlin) zur
      Verfügung.
    button:
      url: technik.html
      title: Mehr Informationen zur Technik

