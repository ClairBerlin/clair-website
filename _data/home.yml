synopsis:
  title: Worum geht es?
  description: >
    Clair Berlin ist eine gemeinnützige Initiative zur Messung der Luftqualität
    in öffentlichen Räumen und wendet sich insbesondere an Betreiberinnen und Betreiber
    von Restaurants, Theatern, Ausstellungsräumen, Bibliotheken oder Schulungsräumen.
    <br>
    <br>
    Mit Hilfe der CO-Sensoren von Clair kann die Luftqualität in geschlossenen Räumen in Echtzeit
    gemessen und die gestiegenen Hygiene-Standards während der Covid19-Pandemie eingehalten werden.
    Die Messwerte sollen künftig in einem interaktiven Widget visualisiert werden, sodass Betreiberinnen und Betreiber,
    ihren Besucherinnen und Besuchern auf direktem Wege zeigen können, dass sie regelmäßig Lüften.

