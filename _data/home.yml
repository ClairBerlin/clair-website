why:
  title: Wie kann mir Clair Berlin helfen?
  description: |
    Mit der Clair Initiative möchten wir dazu beitragen, dass sich
    Berlinerinnen und Berliner besonnen für oder gegen den Besuch eines
    öffentlichen Raumes entscheiden, anstatt diesen aus Angst pauschal zu
    meiden.  Einzelhandel, Gastronomie und Veranstalter können mit geringem
    Aufwand die Luftqualität in ihren Räumen messen, über die Clair Plattform
    veröffentlich und zeigen, dass ihre Schutzmaßnahmen wirksam sind. Politik
    und Verwaltung können zielgerichtet und auf einer soliden Datengrundlage
    über Maßnahmen entscheiden.

  sections:
    - title: Ich betreibe einen öffentlich zugänglichen Raum
      fa-class: fas fa-building
      paragraph: |
        Statten Sie Ihren Raum mit einem vernetzten CO<sub>2</sub>-Sensor aus
        und verbinden Sie diesen mit der Clair Plattform. In ihrem privaten
        Bereich können Sie den Zeitverlauf der Messwerte ansehen, analysieren
        und daraus Maßnahmen zur besseren Belüftung ableiten. Zeigen Sie der
        Öffentlichkeit, dass Sie sich nachhaltig um gute Luftqualität kümmern,
        indem Sie die Messdaten freigeben, das Clair-Widget auf Ihrer Website
        einbinden und Ihren Raum mit dem Clair-Logo kennzeichnen.
    - title: Ich halte mich in öffentlich zugänglichen Räumen auf
      fa-class: fas fa-cocktail
      paragraph: |
        Informieren Sie sich, ob der Raum Teil der Clair Initiative ist und
        gute Luftqualität nachweist. Sehen Sie sich den öffentlich verfügbaren
        Verlauf der Messwerte an - bald hier auf der Clair Website, oder auf
        der Website des Raums. Entscheiden Sie datenbasiert über Ihren
        Aufenthalt. Regen Sie Betreiber von Räumen an, sich der
        Clair-Initiative anzuschließen.
    - title: Ich entwickle Empfehlungen oder Regeln für öffentlich zugängliche Räume
      fa-class: fas fa-chart-bar
      paragraph: |
        Beziehen Sie die öffentlich zugänglichen Messdaten von der Clair
        Plattform und fragen Sie Betreiberinnen und Betreiber an,
        nichtöffentliche Messdaten zu Forschungszwecken bereitzustellen.
how:
  title: Informationen zu Clair Berlin
  sections:
    - title: Wissenschaft
      img: /img/sensor_placeholder.jpg
      paragraph: >
        Direkt kann die Konzentration des SARS-CoV-2 Virus in der Luft derzeit nicht nachgewiesen werden, aber mittels anderer Messgrößen können wir sie abschätzen: Wo viel Frischluft vorhanden ist, kann es nur wenige virustragende Aerosole geben. Eine hohe CO<sub>2</sub>-Konzentration hingegen zeigt an, dass sich im Raum viel ausgeatmete Luft befindet, welche potenziell mit Viren belastet ist. Unter der Annahme, dass sich mindestens eine infizierte Person im jeweiligen Raum aufhält, ist der CO<sub>2</sub>-Gehalt somit ein guter Indikator für das Infektionsrisiko über Aerosole. Regelmäßiges Lüften reduziert das Risiko einer Infektion.
      button:
        url: hintergrund.html
        title: Mehr Hintergrund&shy;informationen
    - title: Technik
      img: /img/sensor_placeholder.jpg
      paragraph: >
        Clair Berlin entwickelt und betreibt eine offene Plattform für vernetzte
        Sensoren zur Messung der Luftqualität mit Schwerpunkt auf
        CO<sub>2</sub>-Messwerten. Zur Kommunikation wird primär das Berliner
        [The Things Network](https://www.thethingsnetwork.org/) genutzt, es
        können aber auch andere IP-kompatible Kommunikationsprotokolle über eine
        REST-Programmierschnittstelle angebunden werden. Der gesamte Quellcode
        steht als Freie Software [auf GitHub](https://github.com/ClairBerlin) zur
        Verfügung.
      button:
        url: technik.html
        title: Mehr Informationen zur Technik

about:
  title: Wer ist Clair Berlin?
  paragraph: |
    Clair Berlin entstand im September 2020 als private, nichtkommerzielle Initiative von [Ulrich Schuster](https://koing.de) und [Jan Weil](https://jawebada.de).  
    Als weitere ehrenamtliche Mitarbeiter stießen schnell Florian Ansorge und Christian Rotzoll zum Team.

    Seit November 2020 ist Clair Berlin ein Projekt des [CityLAB Berlin](https://www.citylab-berlin.org).

