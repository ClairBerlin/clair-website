synopsis:
  title: Saubere Luft in öffentlich zugänglichen Räumen
  description: |
    Ob in einem Café oder Restaurant, in einem Wartezimmer oder einer Galerie,
    einem Konferenzsaal oder einem Klassenzimmer - in einem Raum mit vielen
    Menschen steigt mit der Zeit der Anteil verbrauchter Luft. Dadurch steigt
    auch das Risiko von Infektionen, und die Konzentrationsfähigkeit sinkt.

    Eine CO<sub>2</sub>-Ampel vor Ort zeigt die aktuelle Luftqualität an; sie sagt Besucherinnen und Besuchern jedoch nicht, ob der Raum regelmäßig gelüftet wird. Nur der Verlauf über mehrere Tage zeigt, dass der Betreiber oder die Betreiberin sich nachhaltig um gute Luftqualität kümmert. Dazu braucht es _vernetzte_ CO<sub>2</sub>-Sensoren sowie ein System, welches die Messdaten regelmäßig einsammelt und darstellt.

    Clean Air (Clair) Berlin ist eine gemeinnützige Initiative, um Messwerte vernetzter CO<sub>2</sub>-Sensoren zu sammeln, auszuwerten und öffentlich bereitzustellen. Gemeinsam möchten wir zu einer guten Luftqualität in öffentlich zugänglichen Innenräumen beitragen und die Datenbasis liefern für rationale Entscheidungen der Betreiberinnen und Betreibern, der öffentlichen Verwaltung und von uns allen persönlich.

