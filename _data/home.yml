why:
  title: Warum Clair Berlin?
  description: |
    Wir tragen dazu bei, dass sich Berlinerinnen und Berliner besonnen für oder gegen den Besuch eines öffentlichen Raumes entscheiden. Als Einzelhandel, Gastronomie oder Veranstalter könnt ihr einfach die Luftqualität in euren Räumen messen, über die Clair Plattform veröffentlich und somit zeigen, dass eure Vorkehrungen wirken. Politik und Verwaltung können zielgerichtet und auf einer soliden Datengrundlage über Maßnahmen entscheiden.

  sections:
    - title: Ich betreibe einen öffentlich zugänglichen Raum
      fa-class: fas fa-building
      paragraph: |
        Installiere einen vernetzten CO<sub>2</sub>-Sensor und verbinde ihn mit der Clair Plattform. Auf Deinem privaten Dashboard kannst Du den Zeitverlauf der Luftqualität analysieren, um Maßnahmen auszuprobieren. Wenn alles passt, kannst Du die Werte veröffentlichen, das Clair-Widget auf Deiner Website einbinden und Deinen Raum mit dem Clair-Logo kennzeichnen.
    - title: Ich halte mich in öffentlich zugänglichen Räumen auf
      fa-class: fas fa-cocktail
      paragraph: |
        Das Clair-Logo sagt Dir, dass eine Betreiberin oder ein Betreiber einen Raum gut belüftet und die Messwerte dazu veröffentlicht - bald hier auf der Clair Website, oder auf der Website des Raums. Fehlt ein Raum? Dann rege die Betreiber an, der Clair-Initiative beizutreten.
    - title: Ich entwickle Empfehlungen für öffentlich zugängliche Räume
      fa-class: fas fa-chart-bar
      paragraph: |
        Die öffentlich zugänglichen Messdaten stehen Dir über eine Schnittstelle elektronisch für Analysen zur Verfügung. Darüber hinaus können Betreiberinnen und Betreiber Dir weitere Messdaten für Forschungszwecke freigeben. Für die Öffentlichkeit hilfreiche wissenschaftlich fundierte Kenngrößen bringen wir der Clair-Plattform gerne bei.
how:
  title: Informationen zu Clair Berlin
  sections:
    - title: Wissenschaft
      img: /img/virus.jpg
      paragraph: >
        Direkt kann die Konzentration des SARS-CoV-2 Virus in der Luft derzeit nicht nachgewiesen werden, aber wir können sie abschätzen: Eine hohe CO<sub>2</sub>-Konzentration zeigt an, dass sich im Raum viel ausgeatmete Luft befindet, welche potenziell mit virustragendem Aerosol belastet ist. Unter der Annahme, dass sich mindestens eine infizierte Person im jeweiligen Raum aufhält, ist der CO<sub>2</sub>-Gehalt ein guter Indikator für das Infektionsrisiko über Aerosole.
      button:
        url: hintergrund.html
        title: Mehr Hintergrund&shy;informationen
    - title: Technik
      img: /img/tech.jpg
      paragraph: >
        Die Clair-Plattform ist ein quelloffenes Software-System um Messwerte vernetzter Luftqualitätssensoren zu sammeln und bereitzustellen. Sensoren sind kommerziell verfügbar; wir binden sie derzeit über das offene [The Things Network](https://www.thethingsnetwork.org/) an; über eine REST-Schnittstelle ist die Clair-Plattform aber offen für andere HTTP-basierte Kommunikationsprotokolle. Der gesamte Quellcode is als freie Software [auf GitHub](https://github.com/ClairBerlin) öffentlich.
      button:
        url: technik.html
        title: Mehr Informationen zur Technik

about:
  title: Wer ist Clair Berlin?
  paragraph: |
    Clair Berlin entstand im September 2020 als private, nichtkommerzielle Initiative von Ulrich Schuster und Jan Weil. Als weitere ehrenamtliche Mitarbeiter stießen schnell Florian Ansorge und Christian Rotzoll zum [Team]({{ "/team.html" | relative_url }}). Seit November 2020 ist Clair Berlin ein Projekt des [CityLAB Berlin](https://www.citylab-berlin.org). Wir sind offen für jede Art von [Mitarbeit und Unterstützung]({{ "/faq.html#wie-kann-ich-die-initiative-unterst-tzen"| relative_url }}).

